<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notary - Learn more about your books</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- style.css -->
        <link
            rel="stylesheet"
            href="style.css" />
        <!-- JavaScript -->
        <script
            src="searchString.js"
            defer></script>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Main Content Area -->
                <div class="col-md-8">
                    <img
                        src="img/logo.png"
                        class="responsive w-25 p-3" />
                    <div class="card mb-4">
                        <h2
                            class="card-header"
                            id="file-name">
                            Book Title
                        </h2>
                        <div class="card-body">
                            <div
                                class="displayBox scroll-box"
                                id="file-content">
                                Select a book on the right
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <a
                                href="https://bootstrapmade.com/bootstrap-portfolio-templates/"
                                target="_blank"
                                >Learn about Bootstrap</a
                            >
                        </div>
                    </div>
                </div>

                <!-- SideBar Content-->
                <div class="col-md-4">
                    <!-- Search Widget -->
                    <div class="card my-4">
                        <h5 class="card-header">Search</h5>
                        <div class="card-body">
                            <div class="input-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="keyword"
                                    placeholder="Search for..." />
                                <span class="input-group-btn">
                                    <button
                                        class="btn btn-secondary"
                                        onclick="performMark()"
                                        type="button">
                                        Search
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div
                            class="card-footer"
                            id="search-stat"></div>
                    </div>

                    <!-- Select a Book Widget -->
                    <div class="card my-4">
                        <h5 class="card-header">Select A Book</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-unstyled mb-0">
                                        <li>
                                            <a
                                                href="#"
                                                onclick="loadBook('petar-pan.txt','Petar Pan')"
                                                >Petar Pan</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                href="#"
                                                onclick="loadBook('treasure-island.txt','Treasure Island')"
                                                >Treasure Island</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                href="#"
                                                onclick="loadBook('winnie-the-pooh.txt','Winnie The Pooh')"
                                                >Winnie The Pooh</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Most Used Words -->
                    <div class="card my-4">
                        <h5 class="card-header">Most Used Words</h5>

                        <div class="card-body">
                            <div class="row col-md-12">
                                <ul
                                    class="list-unstyled mb-0"
                                    id="most-used"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Least Used Words -->
                    <div class="card my-4">
                        <h5 class="card-header">Least Used Words</h5>

                        <div class="card-body">
                            <div class="row col-md-12">
                                <ul
                                    class="list-unstyled mb-0"
                                    id="least-used"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Document Stats -->
                    <div class="card my-4">
                        <h5 class="card-header">Document Stats</h5>
                        <div class="card-body">
                            <div class="row col-md-12">
                                <ul
                                    class="list-unstyled mb-0"
                                    id="document-stats">
                                    <li id="doc-length"></li>
                                    <li id="word-count"></li>
                                    <li id="char-count"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
